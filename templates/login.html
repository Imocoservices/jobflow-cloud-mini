{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="jf-card">
  <h1>Login</h1>
  <form method="post">
    <label>Email
      <input type="email" name="email" required />
    </label>
    <label>Password
      <input type="password" name="password" required />
    </label>
    <button type="submit">Log in</button>
  </form>
  <p class="jf-muted">
    Need an account? <a href="{{ url_for('register') }}">Register</a>
  </p>
</div>
{% endblock %}
