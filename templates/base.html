<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JobFlow Cloud Mini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
           margin: 0; padding: 0; background: #0f172a; color: #e5e7eb; }
    .wrap { max-width: 420px; margin: 40px auto; padding: 24px;
            background: #020617; border-radius: 16px; border: 1px solid #1f2937; }
    h1 { margin-top: 0; font-size: 1.6rem; }
    label { display: block; margin: 12px 0 4px; font-size: 0.9rem; color: #9ca3af; }
    input { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #374151;
            background: #020617; color: #e5e7eb; }
    button { margin-top: 16px; width: 100%; padding: 10px 12px; border-radius: 999px;
             border: none; background: #6366f1; color: white; font-weight: 600; cursor: pointer; }
    button:hover { background: #4f46e5; }
    a { color: #93c5fd; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .flash { padding: 8px 10px; border-radius: 8px; margin-bottom: 8px; font-size: 0.85rem; }
    .flash.error { background: #7f1d1d; }
    .flash.success { background: #065f46; }
    .top-link { text-align: center; margin-top: 12px; font-size: 0.85rem; color: #9ca3af; }
  </style>
</head>
<body>
  <div class="wrap">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
